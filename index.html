<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Mapbox Example with Custom Dataset</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Replace these with your actual details
        const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ';
        const MAPBOX_USERNAME = 'ehs';
        const DATASET_ID = 'cm24rdlnu1om01nqmylakk5uc';

        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-79.3832, 43.6532], // Toronto
            zoom: 12
        });

        map.on('load', () => {
            map.addSource('custom-dataset', {
                type: 'geojson',
                data: `https://api.mapbox.com/datasets/v1/${MAPBOX_USERNAME}/${DATASET_ID}/features?access_token=${MAPBOX_ACCESS_TOKEN}`
            });

            map.addLayer({
                'id': 'custom-layer',
                'type': 'fill',
                'source': 'custom-dataset',
                'paint': {
                    'fill-color': '#007cbf',
                    'fill-opacity': 0.5
                }
            });
        });
    </script>
</body>
</html>
