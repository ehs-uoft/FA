<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Streets Example</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ'; // Replace with your public access token

        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11', // Base map style
            center: [-79.3832, 43.6532], // Center on Toronto
            zoom: 12
        });

        map.on('load', () => {
            // Add Mapbox Streets tileset as a source
            map.addSource('streets', {
                type: 'vector',
                url: 'mapbox://mapbox.mapbox-streets-v8' // Reference to the Mapbox Streets tileset
            });

            // Example of adding a layer from the Mapbox Streets tileset
            map.addLayer({
                'id': 'road-layer',
                'type': 'line', // Line type to represent roads
                'source': 'streets',
                'source-layer': 'road', // Specific layer within the streets tileset
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#ff0000', // Color for roads
                    'line-width': 2 // Width of the road lines
                }
            });
        });
    </script>
</body>
</html>
