<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced First Aid Kit Locator</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #info-panel {
            position: absolute; top: 10px; right: 10px; width: 300px;
            background: rgba(255,255,255,0.9); padding: 15px; border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); max-height: 80vh; overflow-y: auto;
        }
        #search-box {
            width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc;
            border-radius: 20px; box-sizing: border-box; font-size: 16px;
        }
        .kit-item { 
            background: #f0f0f0; margin-bottom: 10px; padding: 15px; 
            border-radius: 10px; cursor: pointer; transition: all 0.3s;
        }
        .kit-item:hover { 
            background: #e0e0e0; transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #legend {
            position: absolute; bottom: 30px; left: 10px; background: rgba(255,255,255,0.9);
            padding: 10px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.2);
            font-weight: bold; font-size: 18px;
        }
        .mapboxgl-popup-content {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 300px;
        }
        .mapboxgl-popup-content h3 {
            margin: 0 0 10px 0;
            color: #333;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .mapboxgl-popup-content p {
            margin: 5px 0;
            color: #666;
        }
        .mapboxgl-popup-content .status {
            font-weight: bold;
            color: #27ae60;
        }
        .mapboxgl-popup-content .status.needs-resupply {
            color: #e74c3c;
        }
        #nearest-kit {
            position: absolute; bottom: 10px; left: 50%;
            transform: translateX(-50%); background: rgba(255,255,255,0.9);
            padding: 15px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none; text-align: center; font-weight: bold;
        }
        .marker {
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="%2327ae60" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12h20M12 2v20"/></svg>');
            background-size: cover;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        .control-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <input type="text" id="search-box" placeholder="Search for a building...">
        <div id="kit-list"></div>
    </div>
    <div id="legend">Location of First Aid Kits</div>
    <div id="nearest-kit"></div>
    <div id="controls">
        <button id="toggle-3d" class="control-button">Toggle 3D Buildings</button>
        <button id="find-nearest" class="control-button">Find Nearest Kit</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ'; // Replace with your Mapbox token
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-74.5, 40], // Set this to the center of your data
            zoom: 15,
            pitch: 45,
            bearing: -17.6,
            antialias: true
        });

        // Add 3D buildings layer
        map.on('style.load', function() {
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': [
                        'interpolate', ['linear'], ['zoom'],
                        15, 0,
                        15.05, ['get', 'height']
                    ],
                    'fill-extrusion-base': [
                        'interpolate', ['linear'], ['zoom'],
                        15, 0,
                        15.05, ['get', 'min_height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            }, 'waterway-label');
        });

        // Add directions control
        var directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric',
            profile: 'mapbox/walking'
        });
        map.addControl(directions, 'top-left');

        map.on('load', function () {
            fetch('https://raw.githubusercontent.com/ehs-uoft/FA/main/geojson.geojson') // Replace with the path to your GeoJSON file
                .then(response => response.json())
                .then(data => {
                    // Add custom markers
                    data.features.forEach((feature) => {
                        var el = document.createElement('div');
                        el.className = 'marker';
                        
                        new mapboxgl.Marker(el)
                            .setLngLat(feature.geometry.coordinates)
                            .addTo(map);
                    });

                    // Populate info panel
                    const kitList = document.getElementById('kit-list');
                    data.features.forEach(feature => {
                        const div = document.createElement('div');
                        div.className = 'kit-item';
                        div.innerHTML = `<strong>${feature.properties.building}</strong><br>${feature.properties.address}`;
                        div.addEventListener('click', () => {
                            map.flyTo({
                                center: feature.geometry.coordinates,
                                zoom: 18
                            });
                            createPopUp(feature);
                        });
                        kitList.appendChild(div);
                    });

                    // Search functionality
                    const searchBox = document.getElementById('search-box');
                    searchBox.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        Array.from(kitList.children).forEach(item => {
                            const text = item.textContent.toLowerCase();
                            item.style.display = text.includes(searchTerm) ? '' : 'none';
                        });
                    });

                    // Fit map to data bounds
                    const bounds = new mapboxgl.LngLatBounds();
                    data.features.forEach(feature => {
                        bounds.extend(feature.geometry.coordinates);
                    });
                    map.fitBounds(bounds, { padding: 50 });

                    // Find nearest kit on click
                    map.on('click', (e) => {
                        findNearestKit(e.lngLat);
                    });

                    // Toggle 3D buildings
                    document.getElementById('toggle-3d').addEventListener('click', function() {
                        var visibility = map.getLayoutProperty('3d-buildings', 'visibility');
                        if (visibility === 'visible') {
                            map.setLayoutProperty('3d-buildings', 'visibility', 'none');
                            this.textContent = 'Show 3D Buildings';
                        } else {
                            map.setLayoutProperty('3d-buildings', 'visibility', 'visible');
                            this.textContent = 'Hide 3D Buildings';
                        }
                    });

                    // Find nearest kit button
                    document.getElementById('find-nearest').addEventListener('click', function() {
                        if ("geolocation" in navigator) {
                            navigator.geolocation.getCurrentPosition(position => {
                                const userLocation = {
                                    lng: position.coords.longitude,
                                    lat: position.coords.latitude
                                };
                                findNearestKit(userLocation);
                            }, () => {
                                alert("Unable to retrieve your location");
                            });
                        } else {
                            alert("Geolocation is not supported by your browser");
                        }
                    });

                    function findNearestKit(location) {
                        const clickPoint = turf.point([location.lng, location.lat]);
                        let nearestKit = null;
                        let minDistance = Infinity;

                        data.features.forEach(feature => {
                            const kitPoint = turf.point(feature.geometry.coordinates);
                            const distance = turf.distance(clickPoint, kitPoint, {units: 'meters'});
                            if (distance < minDistance) {
                                minDistance = distance;
                                nearestKit = feature;
                            }
                        });

                        if (nearestKit) {
                            const nearestKitInfo = document.getElementById('nearest-kit');
                            nearestKitInfo.style.display = 'block';
                            nearestKitInfo.innerHTML = `Nearest Kit: ${nearestKit.properties.building} (${minDistance.toFixed(0)} meters)`;
                            
                            map.flyTo({
                                center: nearestKit.geometry.coordinates,
                                zoom: 18
                            });
                            createPopUp(nearestKit);

                            // Set routing directions
                            directions.setOrigin([location.lng, location.lat]);
                            directions.setDestination(nearestKit.geometry.coordinates);
                        }
                    }

                    function createPopUp(feature) {
                        const coordinates = feature.geometry.coordinates.slice();
                        const { building, address, description, status, lastChecked, contents } = feature.properties;

                        const popupContent = `
                            <h3>${building}</h3>
                            <p><strong>Address:</strong> ${address}</p>
                            <p><strong>Description:</strong> ${description}</p>
                            <p class="status ${status === 'Needs Resupply' ? 'needs-resupply' : ''}">
                                <strong>Status:</strong> ${status}
                            </p>
                            <p><strong>Last Checked:</strong> ${lastChecked}</p>
                            <p><strong>Contents:</strong> ${contents}</p>
                        `;

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(popupContent)
                            .addTo(map);
                    }
                });
        });
    </script>
</body>
</html>
