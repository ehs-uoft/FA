<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aiders Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMWpmbHh6dDEybjkya3BzeWo0dWE4aHkifQ.w76CswsnNz-LiIKAo2y7mQ';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ehs/cm21xst11006c01p33vsc0o63',
        center: [0, 0], // Set this to your initial map center
        zoom: 2 // Set this to your initial zoom level
    });

    map.on('load', function () {
        map.addSource('first-aiders', {
            type: 'geojson',
            data: 'path/to/your/geojson/file.geojson' // This will be the path to your GeoJSON file in the repository
        });

        map.addLayer({
            'id': 'first-aiders',
            'type': 'circle',
            'source': 'first-aiders',
            'paint': {
                'circle-radius': 6,
                'circle-color': '#B42222'
            }
        });
    });
    </script>
</body>
</html>
