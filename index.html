<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GeoJSON Loader</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map { width: 100%; height: 400px; border: 1px solid #ccc; }
        #error-message { color: red; font-weight: bold; margin-top: 10px; }
        #log-messages { margin-top: 10px; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Mapbox GeoJSON Loader</h1>
    <div id="map">Map should appear here. If you see this text, there might be an issue loading the map.</div>
    <div id="error-message"></div>
    <div id="log-messages">Log messages will appear here.</div>

    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        function log(message) {
            console.log(message);
            document.getElementById('log-messages').innerHTML += message + '<br>';
        }

        function showError(message) {
            console.error(message);
            document.getElementById('error-message').textContent = message;
        }

        try {
            log('Initializing map...');
            mapboxgl.accessToken = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ'; // Replace with your actual token
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-74.5, 40],
                zoom: 9
            });

            map.on('load', function () {
                log('Map loaded. Attempting to fetch GeoJSON...');
                
                fetch('https://raw.githubusercontent.com/ehs-uoft/FA/main/geojson.geojson')
                    .then(response => {
                        log(`Fetch response received. Status: ${response.status}`);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(text => {
                        log('GeoJSON text received. Attempting to parse...');
                        return JSON.parse(text);
                    })
                    .then(data => {
                        log('GeoJSON parsed successfully. Adding to map...');
                        log(`GeoJSON type: ${data.type}`);
                        log(`Number of features: ${data.features ? data.features.length : 'N/A'}`);
                        
                        map.addSource('geojson-source', {
                            type: 'geojson',
                            data: data
                        });

                        map.addLayer({
                            'id': 'geojson-layer',
                            'type': 'fill',
                            'source': 'geojson-source',
                            'paint': {
                                'fill-color': '#088',
                                'fill-opacity': 0.8
                            }
                        });

                        log('GeoJSON added to map successfully.');
                    })
                    .catch(error => {
                        showError('Error: ' + error.message);
                    });
            });
        } catch (error) {
            showError('Fatal error: ' + error.message);
        }
    });
    </script>
</body>
</html>
