<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Mapbox Example with First Aid Points</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ'; // Replace with your public access token
        const MAPBOX_USERNAME = 'ehs'; // Replace with your username
        const TILESET_ID = 'cm24rdlnu1om01nqmylakk5uc-050gf'; // Replace with your public tileset ID

        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-79.3832, 43.6532], // Toronto
            zoom: 12
        });

        map.on('load', () => {
            // Add the vector tileset source
            map.addSource('public-tileset', {
                type: 'vector',
                url: `mapbox://${MAPBOX_USERNAME}.${TILESET_ID}` // Public tileset URL
            });

            // Add a symbol layer to display the first aid points with green color and an icon
            map.addLayer({
                'id': 'first-aid-points',
                'type': 'symbol',
                'source': 'public-tileset',
                'layout': {
                    'icon-image': 'first-aid-icon', // You can upload your own custom icon to Mapbox Studio and use its name here
                    'icon-size': 1.5, // Adjust the size of the icon
                    'icon-allow-overlap': true // Allow icons to overlap
                },
                'paint': {
                    'icon-color': '#00FF00' // Green color for the first aid icons
                }
            });
        });
    </script>
</body>
</html>
