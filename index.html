<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTSG First Aid Kit Locator</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }
        #info-panel {
            position: absolute; 
            top: 10px; 
            right: 10px; 
            width: 300px;
            background: rgba(255,255,255,0.95); 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1); 
            max-height: 80vh; 
            overflow-y: auto;
            transition: all 0.3s ease-in-out;
            z-index: 1001;
        }
        #info-panel.collapsed { 
            transform: translateX(290px); 
        }
        #collapse-button {
            position: absolute; 
            left: -30px; 
            top: 10px; 
            background: white;
            border: none; 
            border-radius: 5px 0 0 5px; 
            padding: 5px;
            box-shadow: -5px 0 10px rgba(0,0,0,0.1); 
            cursor: pointer;
        }
        #search-box {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd;
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 14px;
        }
        .kit-item { 
            background: #f8f8f8; 
            margin-bottom: 10px; 
            padding: 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: all 0.3s;
            border: 1px solid #eee;
        }
        .kit-item:hover { 
            background: #f0f0f0; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #legend {
            position: absolute; 
            bottom: 30px; 
            left: 10px; 
            background: rgba(255,255,255,0.95);
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            font-size: 14px;
            z-index: 1000;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .legend-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        #sort-select {
            margin-bottom: 15px; 
            padding: 8px;
            border-radius: 5px; 
            border: 1px solid #ddd;
            font-size: 14px;
            width: 100%;
        }
        #slideout-panel {
            position: fixed; 
            right: -400px; 
            top: 0; 
            bottom: 0; 
            width: 400px;
            background: white; 
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease-in-out; 
            overflow-y: auto; 
            padding: 20px;
            box-sizing: border-box; 
            z-index: 1002;
        }
        #slideout-panel.open { 
            right: 0; 
        }
        .close-slideout {
            position: absolute; 
            top: 10px; 
            right: 10px; 
            cursor: pointer;
            font-size: 20px; 
            color: #333;
        }
        #loading-indicator {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9); 
            padding: 20px; 
            border-radius: 10px;
            display: none; 
            z-index: 1003;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #control-panel {
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 1000;
            display: flex; 
            flex-direction: column;
        }
        .control-button {
            margin-bottom: 5px; 
            padding: 10px;
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            background-color: white; 
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .control-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        #font-size-control {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            border-radius: 5px;
            padding: 5px;
            display: flex;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #font-size-control button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            color: #333;
        }
        #font-size-control button:hover {
            background-color: #f0f0f0;
        }
        #last-updated {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        @media (max-width: 600px) {
            #info-panel, #slideout-panel {
                width: 100%; 
                right: 0; 
                top: auto; 
                bottom: 0; 
                max-height: 50vh;
            }
            #info-panel.collapsed { 
                transform: translateY(calc(100% - 40px)); 
            }
            #collapse-button {
                left: 10px; 
                top: -30px; 
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="control-panel">
        <button id="reset-view" class="control-button" title="Reset View"><i class="fas fa-home"></i></button>
        <button id="toggle-3d" class="control-button" title="Toggle 3D"><i class="fas fa-cube"></i></button>
        <button id="nearby" class="control-button" title="Show Nearby"><i class="fas fa-location-arrow"></i></button>
    </div>
    <div id="font-size-control">
        <button id="decrease-font" title="Decrease font size"><i class="fas fa-minus"></i></button>
        <button id="increase-font" title="Increase font size"><i class="fas fa-plus"></i></button>
    </div>
    <div id="info-panel">
        <button id="collapse-button" aria-label="Toggle info panel">â‰¡</button>
        <input type="text" id="search-box" placeholder="Search for a building..." aria-label="Search for a building">
        <select id="sort-select" aria-label="Sort buildings">
            <option value="alphabetical">Sort Alphabetically</option>
            <option value="kitCount">Sort by Kit Count</option>
            <option value="distance">Sort by Distance</option>
        </select>
        <div id="kit-list"></div>
    </div>
    <div id="legend"></div>
    <div id="slideout-panel">
        <span class="close-slideout" aria-label="Close panel">&times;</span>
        <div id="slideout-content"></div>
    </div>
    <div id="loading-indicator" aria-live="polite">Loading...</div>
    <div id="last-updated"></div>

    <script>
    (function() {
        const MAPBOX_TOKEN = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ';
        const GEOJSON_URL = 'https://raw.githubusercontent.com/ehs-uoft/FA/main/geojson.geojson';
        const UNIVERSITY_OF_TORONTO_COORDINATES = [-79.3957, 43.6629];
        const DEFAULT_ZOOM = 15;

        let map, kitFeatures = [];
        let is3DMode = false;
        let userLocationMarker;

        function initializeMap() {
            mapboxgl.accessToken = MAPBOX_TOKEN;

            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v10',
                center: UNIVERSITY_OF_TORONTO_COORDINATES,
                zoom: DEFAULT_ZOOM
            });

            const nav = new mapboxgl.NavigationControl({
                showCompass: true,
                visualizePitch: true
            });
            map.addControl(nav, 'top-right');

            map.on('load', onMapLoad);
        }

        function onMapLoad() {
            console.log('Map loaded');
            fetchGeoJSONData();
            addEventListeners();
            showUserLocation();
            
            // Remove unnecessary map labels
            map.setLayoutProperty('poi-label', 'visibility', 'none');
            map.setLayoutProperty('transit-label', 'visibility', 'none');

            // Add building outlines
            map.addLayer({
                'id': 'building-outlines',
                'type': 'line',
                'source': 'composite',
                'source-layer': 'building',
                'layout': {},
                'paint': {
                    'line-color': '#000',
                    'line-width': 1
                }
            });
        }

        function fetchGeoJSONData() {
            console.log('Fetching GeoJSON data');
            showLoading(true);
            fetch(GEOJSON_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('GeoJSON data loaded', data);
                    kitFeatures = data.features;
                    addMapLayers(data);
                    updateInfoPanel();
                    showLastUpdated(data.lastUpdated);
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error fetching GeoJSON:', error);
                    showLoading(false);
                    alert('Failed to load data. Please try again later.');
                });
        }

        function getFAKitIcon() {
            return `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <circle cx="12" cy="12" r="11" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
                <path d="M7 12h10M12 7v10" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
            </svg>
            `;
        }

        function getUserLocationIcon() {
            return `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <circle cx="12" cy="12" r="8" fill="#3498db" opacity="0.4"/>
                <circle cx="12" cy="12" r="4" fill="#3498db"/>
                <circle cx="12" cy="12" r="2" fill="#ffffff"/>
            </svg>
            `;
        }

function addMapLayers(data) {
            console.log('Adding map layers');
            if (!map.getSource('kits')) {
                map.addSource('kits', {
                    type: 'geojson',
                    data: data,
                    cluster: true,
                    clusterMaxZoom: 14,
                    clusterRadius: 50
                });

                const faKitIcon = getFAKitIcon();
                const faKitUrl = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(faKitIcon)}`;

                map.loadImage(faKitUrl, (error, image) => {
                    if (error) throw error;
                    map.addImage('fa-kit-icon', image);
                    
                    // Add clusters
                    map.addLayer({
                        id: 'clusters',
                        type: 'circle',
                        source: 'kits',
                        filter: ['has', 'point_count'],
                        paint: {
                            'circle-color': [
                                'step',
                                ['get', 'point_count'],
                                '#51bbd6',
                                100,
                                '#f1f075',
                                750,
                                '#f28cb1'
                            ],
                            'circle-radius': [
                                'step',
                                ['get', 'point_count'],
                                20,
                                100,
                                30,
                                750,
                                40
                            ]
                        }
                    });

                    map.addLayer({
                        id: 'cluster-count',
                        type: 'symbol',
                        source: 'kits',
                        filter: ['has', 'point_count'],
                        layout: {
                            'text-field': '{point_count_abbreviated}',
                            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                            'text-size': 12
                        }
                    });

                    map.addLayer({
                        id: 'unclustered-point',
                        type: 'symbol',
                        source: 'kits',
                        filter: ['!', ['has', 'point_count']],
                        layout: {
                            'icon-image': 'fa-kit-icon',
                            'icon-size': 0.8,
                            'icon-allow-overlap': true
                        }
                    });
                });

                // Inspect a cluster on click
                map.on('click', 'clusters', (e) => {
                    const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
                    const clusterId = features[0].properties.cluster_id;
                    map.getSource('kits').getClusterExpansionZoom(clusterId, (err, zoom) => {
                        if (err) return;
                        
                        map.easeTo({
                            center: features[0].geometry.coordinates,
                            zoom: zoom
                        });
                    });
                });

                map.on('click', 'unclustered-point', onKitClick);
                map.on('mouseenter', 'clusters', () => { map.getCanvas().style.cursor = 'pointer'; });
                map.on('mouseleave', 'clusters', () => { map.getCanvas().style.cursor = ''; });
                map.on('mouseenter', 'unclustered-point', () => { map.getCanvas().style.cursor = 'pointer'; });
                map.on('mouseleave', 'unclustered-point', () => { map.getCanvas().style.cursor = ''; });
            } else {
                map.getSource('kits').setData(data);
            }
        }

        function addEventListeners() {
            document.getElementById('collapse-button').addEventListener('click', toggleInfoPanel);
            document.getElementById('sort-select').addEventListener('change', (e) => updateInfoPanel(e.target.value));
            document.getElementById('search-box').addEventListener('input', debounce(handleSearch, 300));
            document.querySelector('.close-slideout').addEventListener('click', closeSlideout);
            document.getElementById('increase-font').addEventListener('click', () => changeFontSize(true));
            document.getElementById('decrease-font').addEventListener('click', () => changeFontSize(false));
            document.getElementById('reset-view').addEventListener('click', resetView);
            document.getElementById('toggle-3d').addEventListener('click', toggle3D);
            document.getElementById('nearby').addEventListener('click', showNearbyLocation);
        }

        function updateInfoPanel(sortBy = 'alphabetical') {
            console.log('Updating info panel');
            const kitList = document.getElementById('kit-list');
            kitList.innerHTML = '';

            let sortedBuildings = [...kitFeatures];
            
            switch(sortBy) {
                case 'alphabetical':
                    sortedBuildings.sort((a, b) => a.properties.building.localeCompare(b.properties.building));
                    break;
                case 'kitCount':
                    sortedBuildings.sort((a, b) => (b.properties.kitCount || 1) - (a.properties.kitCount || 1));
                    break;
                case 'distance':
                    if (userLocationMarker) {
                        const userLocation = userLocationMarker.getLngLat();
                        sortedBuildings.sort((a, b) => {
                            const distA = turf.distance(turf.point([userLocation.lng, userLocation.lat]), turf.point(a.geometry.coordinates));
                            const distB = turf.distance(turf.point([userLocation.lng, userLocation.lat]), turf.point(b.geometry.coordinates));
                            return distA - distB;
                        });
                    }
                    break;
            }

            sortedBuildings.forEach(feature => {
                const div = document.createElement('div');
                div.className = 'kit-item';
                div.innerHTML = `
                    <strong>${feature.properties.building}</strong><br>
                    Kits: ${feature.properties.kitCount || 1}
                `;
                div.addEventListener('click', () => {
                    flyToBuilding(feature.geometry.coordinates);
                    showSlideout(feature.properties.buildingId || feature.properties.building);
                });
                kitList.appendChild(div);
            });
        }

        function onKitClick(e) {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const props = e.features[0].properties;

            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            showSlideout(props.buildingId || props.building);
        }

        function showSlideout(buildingId) {
            const feature = kitFeatures.find(f => f.properties.buildingId === buildingId || f.properties.building === buildingId);
            if (feature) {
                const props = feature.properties;
                const content = document.getElementById('slideout-content');
                content.innerHTML = `
                    <h2>${props.building}</h2>
                    <p><strong>Address:</strong> ${props.address}</p>
                    <table class="fa-kit-table">
                        <thead>
                            <tr>
                                <th>First Aid Location</th>
                                <th>Room #</th>
                                <th>Floor #</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${props.kits ? props.kits.map(kit => `
                                <tr>
                                    <td>${kit.location || 'N/A'}</td>
                                    <td>${kit.room || 'N/A'}</td>
                                    <td>${kit.floor || 'N/A'}</td>
                                    <td>${kit.otherDetails || 'N/A'}</td>
                                </tr>
                            `).join('') : '<tr><td colspan="4">No detailed kit information available</td></tr>'}
                        </tbody>
                    </table>
                    ${props.url ? `<p><strong>Certified First Aiders List:</strong> <a href="${props.url}" target="_blank">Click Here</a></p>` : ''}
                    <button id="report-issue-building">Report Issue</button>
                `;
                document.getElementById('slideout-panel').classList.add('open');
                document.getElementById('report-issue-building').addEventListener('click', () => reportIssue(props));

                highlightBuilding(buildingId);

                gsap.from("#slideout-content", {duration: 0.5, opacity: 0, x: 50, ease: "power2.out"});
            }
        }

        function reportIssue(props) {
            const subject = encodeURIComponent(`Issue Report: First Aid Kit at ${props.building}`);
            const body = encodeURIComponent(`Building: ${props.building}\nAddress: ${props.address}\n\nPlease describe the issue:`);
            window.location.href = `mailto:EHS.office@utoronto.ca?subject=${subject}&body=${body}`;
        }

        function changeFontSize(increase) {
            const body = document.body;
            let fontSize = parseInt(window.getComputedStyle(body).fontSize);
            fontSize += increase ? 1 : -1;
            body.style.fontSize = `${fontSize}px`;
        }

        function resetView() {
            map.flyTo({
                center: UNIVERSITY_OF_TORONTO_COORDINATES,
                zoom: DEFAULT_ZOOM,
                pitch: 0,
                bearing: 0
            });
        }

        function toggle3D() {
            is3DMode = !is3DMode;
            map.setPitch(is3DMode ? 60 : 0);
            map.setBearing(is3DMode ? -60 : 0);

            if (is3DMode && !map.getLayer('3d-buildings')) {
                map.addLayer({
                    'id': '3d-buildings',
                    'source': 'composite',
                    'source-layer': 'building',
                    'filter': ['==', 'extrude', 'true'],
                    'type': 'fill-extrusion',
                    'minzoom': 15,
                    'paint': {
                        'fill-extrusion-color': '#aaa',
                        'fill-extrusion-height': ['get', 'height'],
                        'fill-extrusion-base': ['get', 'min_height'],
                        'fill-extrusion-opacity': 0.6
                    }
                });
            } else if (!is3DMode && map.getLayer('3d-buildings')) {
                map.removeLayer('3d-buildings');
            }
        }

        function showUserLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLocation = [position.coords.longitude, position.coords.latitude];
                    
                    const userLocationIcon = getUserLocationIcon();
                    const userLocationUrl = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(userLocationIcon)}`;

                    if (!userLocationMarker) {
                        userLocationMarker = new mapboxgl.Marker({
                            element: createCustomMarkerElement(userLocationUrl),
                            scale: 1,
                            anchor: 'center'
                        })
                        .setLngLat(userLocation)
                        .addTo(map);

                        // Update legend
                        updateLegend();
                    } else {
                        userLocationMarker.setLngLat(userLocation);
                    }

                    map.flyTo({
                        center: userLocation,
                        zoom: 15
                    });

                    const nearbyKits = findNearbyKits(userLocation, 1);
                    highlightNearbyKits(nearbyKits);
                }, () => {
                    alert('Unable to retrieve your location');
                });
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        function createCustomMarkerElement(iconUrl) {
            const el = document.createElement('div');
            el.style.backgroundImage = `url(${iconUrl})`;
            el.style.width = '24px';
            el.style.height = '24px';
            el.style.backgroundSize = '100%';
            return el;
        }

        function updateLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = `
                <div class="legend-item">
                    <div class="legend-icon" style="background-image: url(data:image/svg+xml;charset=utf-8,${encodeURIComponent(getFAKitIcon())})"></div>
                    First Aid Kit Location
                </div>
                <div class="legend-item">
                    <div class="legend-icon" style="background-image: url(data:image/svg+xml;charset=utf-8,${encodeURIComponent(getUserLocationIcon())})"></div>
                    Your Location
                </div>
            `;
        }

        function findNearbyKits(location, radius) {
            return kitFeatures.filter(feature => {
                const distance = turf.distance(
                    turf.point(location),
                    turf.point(feature.geometry.coordinates),
                    {units: 'kilometers'}
                );
                return distance <= radius;
            });
        }

        function highlightNearbyKits(nearbyKits) {
            map.setPaintProperty('unclustered-point', 'icon-color', [
                'case',
                ['in', ['get', 'buildingId'], ['literal', nearbyKits.map(k => k.properties.buildingId)]],
                '#FF9900',
                '#000000'
            ]);
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFeatures = kitFeatures.filter(feature => 
                feature.properties.building.toLowerCase().includes(searchTerm) ||
                feature.properties.address.toLowerCase().includes(searchTerm)
            );

            map.getSource('kits').setData({
                type: 'FeatureCollection',
                features: filteredFeatures
            });

            updateInfoPanel();
        }

        function toggleInfoPanel() {
            document.getElementById('info-panel').classList.toggle('collapsed');
        }

        function closeSlideout() {
            document.getElementById('slideout-panel').classList.remove('open');
            map.setPaintProperty('unclustered-point', 'icon-color', '#000000');
        }

        function highlightBuilding(buildingId) {
            map.setPaintProperty('unclustered-point', 'icon-color', [
                'case',
                ['==', ['get', 'buildingId'], buildingId],
                '#3498db',
                '#000000'
            ]);
        }

        function flyToBuilding(coords) {
            map.flyTo({
                center: coords,
                zoom: 18,
                speed: 0.8,
                curve: 1,
                easing(t) {
                    return t;
                }
            });
        }

        function showLastUpdated(lastUpdated) {
            const lastUpdatedElement = document.getElementById('last-updated');
            if (lastUpdated) {
                lastUpdatedElement.textContent = `Last Updated: ${new Date(lastUpdated).toLocaleDateString()}`;
            } else {
                // If lastUpdated is not in the GeoJSON, fetch the last commit date from GitHub
               fetch('https://api.github.com/repos/ehs-uoft/FA/commits?path=geojson.geojson&page=1&per_page=1')
                    .then(response => response.json())
                    .then(data => {
                        const lastCommitDate = new Date(data[0].commit.author.date).toLocaleDateString();
                        lastUpdatedElement.textContent = `Last Updated: ${lastCommitDate}`;
                    })
                    .catch(error => {
                        console.error('Error fetching last commit date:', error);
                        lastUpdatedElement.textContent = 'Last Updated: Unknown';
                    });
            }
        }

        function showLoading(show) {
            document.getElementById('loading-indicator').style.display = show ? 'block' : 'none';
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize the map when the page loads
        window.addEventListener('load', initializeMap);
    })();
    </script>
</body>
</html>
