<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aid Map Example</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ'; // Replace with your public access token

        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11', // Base map style
            center: [-79.3832, 43.6532], // Center on Toronto
            zoom: 12
        });

        map.on('load', () => {
            // Add your tileset as a source
            map.addSource('first-aid-source', {
                type: 'vector',
                url: 'mapbox://ehs.cm24rdlnu1om01nqmylakk5uc-050gf' // Use the correct tileset URL
            });

            // Add a layer from the First Aid Map tileset
            map.addLayer({
                'id': 'first-aid-layer',
                'type': 'circle', // Use 'circle' to represent points
                'source': 'first-aid-source',
                'source-layer': 'FirstAidMap', // Ensure this matches your layer name
                'paint': {
                    'circle-color': '#00ff00', // Green color for points
                    'circle-radius': 8 // Adjust the size as needed
                }
            });
        });
    </script>
</body>
</html>
