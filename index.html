<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Mapbox Example with Private Tileset</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ'; // Replace with your secret token
        const MAPBOX_USERNAME = 'ehs'; // Replace with your username
        const TILESET_ID = 'ehs.cm24rdlnu1om01nqmylakk5uc-050gf'; // Replace with your private tileset ID

        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-79.3832, 43.6532], // Toronto
            zoom: 12
        });

        map.on('load', () => {
            map.addSource('private-tileset', {
                type: 'vector',
                url: `mapbox://${MAPBOX_USERNAME}.${TILESET_ID}` // Reference the tileset URL
            });

            map.addLayer({
                'id': 'private-layer',
                'type': 'fill', // Adjust depending on the geometry type (fill, line, circle, etc.)
                'source': 'private-tileset',
                'paint': {
                    'fill-color': '#007cbf',
                    'fill-opacity': 0.5
                }
            });
        });
    </script>
</body>
</html>
