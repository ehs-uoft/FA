<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTSG First Aid Kit Locator</title>
    <meta name="description" content="Locate first aid kits across the University of Toronto St. George campus">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path d=%22M50 10c-17.6 0-32 14.4-32 32 0 24 32 48 32 48s32-24 32-48c0-17.6-14.4-32-32-32zm0 44c-6.6 0-12-5.4-12-12s5.4-12 12-12 12 5.4 12 12-5.4 12-12 12z%22 fill=%22%23e74c3c%22/></svg>">
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --panel-background: rgba(255, 255, 255, 0.98);
            --hover-color: #f1f5f9;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --base-font-size: 1rem;
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            font-size: var(--base-font-size);
        }

        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }

        #info-panel {
            position: absolute; 
            top: 0; 
            right: 0; 
            width: 380px;
            height: 100vh;
            background: var(--panel-background);
            box-shadow: -2px 0 10px var(--shadow-color); 
            transition: transform 0.3s ease-in-out;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        #info-panel.collapsed { 
            transform: translateX(380px); 
        }

        #collapse-button {
            position: absolute; 
            left: -45px; 
            top: 20px; 
            background: var(--primary-color);
            color: white;
            border: none; 
            border-radius: 5px 0 0 5px; 
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: -2px 0 5px var(--shadow-color);
            font-size: 1.2em;
        }

        #collapse-button:hover {
            background-color: var(--secondary-color);
        }

        .panel-header {
            padding: 20px;
            background: var(--primary-color);
            color: white;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 500;
        }

        #search-box {
            margin: 15px 20px;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }

        #search-box:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        #kit-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        .kit-item { 
            background: white; 
            margin-bottom: 15px; 
            padding: 15px;
            border-radius: 8px;
            cursor: pointer; 
            transition: all 0.3s;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .kit-item:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
            border-color: var(--secondary-color);
        }

        .kit-item h3 {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: var(--primary-color);
        }

        .kit-item p {
            font-size: 1.1em;
            margin: 0;
            color: #666;
        }

        .mapboxgl-popup {
            max-width: 300px !important;
        }

        .mapboxgl-popup-content {
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .mapboxgl-popup-content h3 {
            font-size: 1.4em;
            margin: 0 0 10px 0;
            color: var(--primary-color);
        }

        .mapboxgl-popup-content p {
            font-size: 1.1em;
            margin: 0;
            color: #666;
        }

        .mapboxgl-ctrl-top-left {
            left: 50px !important;
        }

        .mapboxgl-ctrl-group {
            background-color: var(--panel-background) !important;
            border-radius: 12px !important;
            box-shadow: 0 2px 8px var(--shadow-color) !important;
            margin-top: 15px !important;
        }

        .mapboxgl-ctrl-group button {
            width: 45px !important;
            height: 45px !important;
        }

        #font-controls {
            position: absolute;
            bottom: 20px;
            right: 400px;
            background: var(--panel-background);
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .font-control-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .font-control-btn:hover {
            background: var(--secondary-color);
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #info-panel {
                width: 100%;
                height: 50vh;
                top: auto;
                bottom: 0;
            }

            #info-panel.collapsed {
                transform: translateY(100%);
            }

            #collapse-button {
                left: 20px;
                top: -45px;
                transform: rotate(180deg);
            }

            #font-controls {
                right: 20px;
                bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="font-controls">
        <button class="font-control-btn" id="decrease-font" title="Decrease font size">A-</button>
        <button class="font-control-btn" id="increase-font" title="Increase font size">A+</button>
    </div>
    <div id="info-panel">
        <button id="collapse-button" aria-label="Toggle info panel">â‰¡</button>
        <div class="panel-header">
            <h2>First Aid Kit Locations</h2>
        </div>
        <input type="text" id="search-box" placeholder="Search for a building..." aria-label="Search for a building">
        <div id="kit-list"></div>
    </div>
    <div id="loading-indicator">
        <div class="spinner"></div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script>
    (function() {
        const MAPBOX_TOKEN = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ';
        const GEOJSON_URL = 'https://raw.githubusercontent.com/ehs-uoft/FA/main/geojson.geojson';
        const UNIVERSITY_OF_TORONTO_COORDINATES = [-79.3957, 43.6629];
        let map, kitFeatures = [];
        let currentFontSize = 1;
        let currentMapZoom = 15;

        function initializeMap() {
            mapboxgl.accessToken = MAPBOX_TOKEN;

            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v11',
                center: UNIVERSITY_OF_TORONTO_COORDINATES,
                zoom: currentMapZoom,
                minZoom: 14
            });

            map.on('load', onMapLoad);
            map.on('moveend', updateVisibleBuildings);
        }

        function showLoading(show) {
            document.getElementById('loading-indicator').style.display = show ? 'flex' : 'none';
        }

        function onMapLoad() {
            addMapControls();
            fetchGeoJSONData();
            addEventListeners();
            
            map.setLayoutProperty('building', 'visibility', 'visible');
            map.setPaintProperty('building', 'fill-color', '#ededed');
            map.setPaintProperty('building', 'fill-outline-color', '#dbdbdb');
        }

        function addMapControls() {
            const nav = new mapboxgl.NavigationControl({
                visualizePitch: true,
                showCompass: true
            });
            map.addControl(nav, 'top-left');

            map.addControl(new mapboxgl.FullscreenControl(), 'top-left');

            const scale = new mapboxgl.ScaleControl({
                maxWidth: 100,
                unit: 'metric'
            });
            map.addControl(scale, 'bottom-left');
        }

        function fetchGeoJSONData() {
            showLoading(true);
            fetch(GEOJSON_URL)
                .then(response => response.json())
                .then(data => {
                    kitFeatures = data.features;
                    addMapLayers(data);
                    updateVisibleBuildings();
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error fetching GeoJSON:', error);
                    showLoading(false);
                    alert('Failed to load data. Please try again later.');
                });
        }

        function addMapLayers(data) {
            if (!map.getSource('kits')) {
                map.addSource('kits', {
                    type: 'geojson',
                    data: data
                });

                const firstAidIcon = document.createElement('img');
                firstAidIcon.onload = function() {
                    map.addImage('first-aid', firstAidIcon);
                    
                    map.addLayer({
                        'id': 'kit-locations',
                        'type': 'symbol',
                        'source': 'kits',
                        'layout': {
                            'icon-image': 'first-aid',
                            'icon-size': 0.7,
                            'icon-allow-overlap': true,
                            'icon-anchor': 'bottom'
                        }
                    });

                    map.addLayer({
                        'id': 'kit-labels',
                        'type': 'symbol',
                        'source': 'kits',
                        'layout': {
                            'text-field': ['get', 'building'],
                            'text-size': 14,
                            'text-offset': [0, -1],
                            'text-anchor': 'bottom',
                            'text-max-width': 8
                        },
                        'paint': {
                            'text-color': '#2c3e50',
                            'text-halo-color': 'white',
                            'text-halo-width': 2
                        }
                    });
                }
                firstAidIcon.src = 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                        <path d="M24 4C13.5 4 5 12.5 5 23c0 15.8 17.1 28.2 17.8 28.8.3.3.7.4 1.2.4s.9-.1 1.2-.4C25.9 51.2 43 38.8 43 23c0-10.5-8.5-19-19-19z" fill="#e74c3c"/>
                        <path d="M24 14v8h-8v4h8v8h4v-8h8v-4h-8v-8h-4z" fill="#fff"/>
                    </svg>
                `);

                map.on('click', 'kit-locations', onKitClick);
                map.on('mouseenter', 'kit-locations', () => { 
                    map.getCanvas().style.cursor = 'pointer';
                    map.setPaintProperty('kit-labels', 'text-color', '#3498db');
                });
                map.on('mouseleave', 'kit-locations', () => { 
                    map.getCanvas().style.cursor = '';
                    map.setPaintProperty('kit-labels', 'text-color', '#2c3e50');
                });
            }
        }

        function updateVisibleBuildings() {
            if (!map.getSource('kits')) return;
            
            const bounds = map.getBounds();
            const visibleFeatures = kitFeatures.filter(feature => {
                const [lng, lat] = feature.geometry.coordinates;
                return lng >= bounds.getWest() &&
                       lng <= bounds.getEast() &&
                       lat >= bounds.getSouth() &&
                       lat <= bounds.getNorth();
            });
            
            updateInfoPanel(visibleFeatures);
        }

        function updateInfoPanel(features = kitFeatures) {
            const kitList = document.getElementById('kit-list');
            kitList.innerHTML = '';

            if (features.length === 0) {
                kitList.innerHTML = '<div class="no-results">No buildings found in this area</div>';
                return;
            }

            features
                .sort((a, b) => a.properties.building.localeCompare(b.properties.building))
                .forEach(feature => {
                    const div = document.createElement('div');
                    div.className = 'kit-item';
                    div.innerHTML = `
                        <h3>${feature.properties.building}</h3>
                        <p>${feature.properties.address || 'No address available'}</p>
                    `;
                    div.addEventListener('click', () => {
                        flyToBuilding(feature.geometry.coordinates);
                        showBuildingDetails(feature);
                    });
                    kitList.appendChild(div);
                });
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFeatures = kitFeatures.filter(feature => 
                feature.properties.building.toLowerCase().includes(searchTerm) ||
                (feature.properties.address && feature.properties.address.toLowerCase().includes(searchTerm))
            );

            map.getSource('kits').setData({
                type: 'FeatureCollection',
                features: filteredFeatures
            });
            
            updateInfoPanel(filteredFeatures);
        }

        function onKitClick(e) {
            const coordinates = e.features[0].geometry.coordinates.slice();
            const props = e.features[0].properties;

            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup({
                closeButton: true,
                closeOnClick: false
            })
            .setLngLat(coordinates)
            .setHTML(`
                <h3>${props.building}</h3>
                <p>${props.address || 'No address available'}</p>
                ${props.firstAidKits ? `
                    <p><strong>Number of kits:</strong> ${props.firstAidKits.length}</p>
                ` : ''}
            `)
            .addTo(map);

            showBuildingDetails(e.features[0]);
        }

        function showBuildingDetails(feature) {
            flyToBuilding(feature.geometry.coordinates);
            
            // Highlight the selected building in the list
            const listItems = document.querySelectorAll('.kit-item');
            listItems.forEach(item => {
                if (item.querySelector('h3').textContent === feature.properties.building) {
                    item.style.borderColor = var(--accent-color);
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.style.borderColor = var(--border-color);
                }
            });
        }

        function flyToBuilding(coordinates) {
            map.flyTo({
                center: coordinates,
                zoom: 17,
                speed: 1.2,
                curve: 1.42,
                essential: true
            });
        }

        function updateFontSize(increase) {
            currentFontSize = increase ? 
                Math.min(currentFontSize + 0.2, 2) : 
                Math.max(currentFontSize - 0.2, 0.6);

            // Update map text sizes
            if (map.getLayer('kit-labels')) {
                map.setLayoutProperty(
                    'kit-labels',
                    'text-size',
                    14 * currentFontSize
                );
            }

            // Update interface font sizes
            document.documentElement.style.setProperty('--base-font-size', `${currentFontSize}rem`);

            // Update popup text if any are open
            const popups = document.querySelectorAll('.mapboxgl-popup-content');
            popups.forEach(popup => {
                popup.style.fontSize = `${currentFontSize}rem`;
            });
        }

        function addEventListeners() {
            document.getElementById('collapse-button').addEventListener('click', () => {
                document.getElementById('info-panel').classList.toggle('collapsed');
            });

            document.getElementById('search-box').addEventListener('input', debounce(handleSearch, 300));
            
            document.getElementById('increase-font').addEventListener('click', () => updateFontSize(true));
            document.getElementById('decrease-font').addEventListener('click', () => updateFontSize(false));

            // Handle escape key to collapse panel
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.getElementById('info-panel').classList.add('collapsed');
                }
            });

            // Handle window resize
            window.addEventListener('resize', debounce(() => {
                if (map) map.resize();
            }, 300));
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func.apply(this, args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize the map when the page loads
        window.addEventListener('load', initializeMap);
    })();
    </script>
</body>
</html>
