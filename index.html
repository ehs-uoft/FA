<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aid Map with Clustering</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ'; // Replace with your public access token

        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11', // Base map style
            center: [-79.3832, 43.6532], // Center on Toronto
            zoom: 12
        });

        map.on('load', () => {
            // Add your tileset as a source with clustering enabled
            map.addSource('first-aid-source', {
                type: 'vector',
                url: 'mapbox://ehs.cm24rdlnu1om01nqmylakk5uc-050gf', // Your tileset URL
                promoteId: 'id', // Use a unique ID if available
                'cluster': true, // Enable clustering
                'clusterMaxZoom': 14, // Max zoom to cluster points on
                'clusterRadius': 50 // Radius of each cluster when clustering points (in pixels)
            });

            // Layer for clusters
            map.addLayer({
                'id': 'clusters',
                'type': 'circle',
                'source': 'first-aid-source',
                'filter': ['has', 'point_count'], // Only include features with point_count
                'paint': {
                    'circle-color': '#51bbd6',
                    'circle-radius': 20 // Adjust size as needed
                }
            });

            // Layer for cluster labels
            map.addLayer({
                'id': 'cluster-count',
                'type': 'symbol',
                'source': 'first-aid-source',
                'filter': ['has', 'point_count'], // Only include features with point_count
                'layout': {
                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                }
            });

            // Layer for unclustered points
            map.addLayer({
                'id': 'unclustered-point',
                'type': 'symbol',
                'source': 'first-aid-source',
                'filter': ['!', ['has', 'point_count']], // Only include features without point_count
                'layout': {
                    'icon-image': 'first-aid-icon',
                    'icon-size': 0.1,
                    'icon-allow-overlap': true
                }
            });

            // Add an image for the first aid symbol
            map.loadImage('https://example.com/first-aid-icon.png', (error, image) => {
                if (error) throw error;
                map.addImage('first-aid-icon', image);
            });

            // Create a popup
            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            // Add an event listener for clicks on clusters
            map.on('click', 'clusters', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['clusters']
                });
                const clusterId = features[0].properties.cluster_id;

                // Get the cluster's features
                map.getSource('first-aid-source').getClusterExpansionZoom(clusterId, (err, zoom) => {
                    if (err) return;
                    map.easeTo({
                        center: features[0].geometry.coordinates,
                        zoom: zoom
                    });
                });
            });

            // Add an event listener for clicks on unclustered points
            map.on('click', 'unclustered-point', (e) => {
                const coordinates = e.lngLat;
                const buildingName = e.features[0].properties.building_name; // Adjust to match your data
                const excelLink = e.features[0].properties.excel_link; // Adjust to match your data

                // Set the popup content
                popup.setLngLat(coordinates)
                    .setHTML(`<strong>${buildingName}</strong><br><a href="${excelLink}" target="_blank">More Info</a>`)
                    .addTo(map);
            });

            // Change the cursor to a pointer when hovering over clusters
            map.on('mouseenter', 'clusters', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Reset the cursor when leaving clusters
            map.on('mouseleave', 'clusters', () => {
                map.getCanvas().style.cursor = '';
                popup.remove(); // Remove popup when leaving
            });

            // Change the cursor to a pointer when hovering over unclustered points
            map.on('mouseenter', 'unclustered-point', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Reset the cursor when leaving unclustered points
            map.on('mouseleave', 'unclustered-point', () => {
                map.getCanvas().style.cursor = '';
                popup.remove(); // Remove popup when leaving
            });
        });
    </script>
</body>
</html>
