<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aid Map with Side Panel</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; display: flex; }
        #map { width: 75%; height: 100vh; }
        #info-panel {
            width: 25%;
            padding: 20px;
            background: #fff;
            height: 100vh;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        }
        #info-panel h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <h2>First Aid Information</h2>
        <div id="info-content">
            <p>Select a point to see details.</p>
        </div>
    </div>
    <script>
        const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ'; // Replace with your public access token

        mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11', // Base map style
            center: [-79.3832, 43.6532], // Center on Toronto
            zoom: 12
        });

        map.on('load', () => {
            // Add your tileset as a source
            map.addSource('first-aid-source', {
                type: 'vector',
                url: 'mapbox://ehs.cm24rdlnu1om01nqmylakk5uc-050gf', // Your tileset URL
                promoteId: 'id' // Use a unique ID if available
            });

            // Layer for first aid points
            map.addLayer({
                'id': 'first-aid-points',
                'type': 'symbol',
                'source': 'first-aid-source',
                'source-layer': 'FirstAidMap', // Name of your source layer
                'layout': {
                    'icon-image': 'first-aid-icon', // Use the first aid icon
                    'icon-size': 0.1,
                    'icon-allow-overlap': true
                }
            });

            // Add an image for the first aid symbol
            map.loadImage('https://raw.githubusercontent.com/ehs-uoft/FA/80b08d35ae684f78b0fd2f602cf8693f3e572c91/HH-4_First_Aid_Symbol_large.png', (error, image) => {
                if (error) throw error;
                map.addImage('first-aid-icon', image);
            });

            // Add an event listener for clicks on first aid points
            map.on('click', 'first-aid-points', (e) => {
                const buildingName = e.features[0].properties.building_name; // Adjust to match your data
                const excelLink = e.features[0].properties.excel_link; // Adjust to match your data

                // Update the side panel content
                document.getElementById('info-content').innerHTML = `
                    <strong>${buildingName}</strong><br>
                    <a href="${excelLink}" target="_blank">More Info</a>
                `;
            });

            // Change the cursor to a pointer when hovering over first aid points
            map.on('mouseenter', 'first-aid-points', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Reset the cursor when leaving first aid points
            map.on('mouseleave', 'first-aid-points', () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
