<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GeoJSON Loader</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="error-message" style="color: red;"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZWhzIiwiYSI6ImNtMjNsYWtlZzA2bnQycW9qb2F3dHJuM2gifQ.Yw2JtBD13UqJFKtTj-SKsQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-79.3832, 43.6532], // Default center
            zoom: 12 // Default zoom
        });

        map.on('load', function () {
            fetch('https://raw.githubusercontent.com/ehs-uoft/FA/main/geojson.geojson')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    map.addSource('geojson-source', {
                        type: 'geojson',
                        data: data
                    });

                    map.addLayer({
                        'id': 'geojson-layer',
                        'type': 'fill',
                        'source': 'geojson-source',
                        'paint': {
                            'fill-color': '#088',
                            'fill-opacity': 0.8
                        }
                    });

                    // Fit the map to the GeoJSON data
                    var bounds = new mapboxgl.LngLatBounds();
                    data.features.forEach(function(feature) {
                        if (feature.geometry.type === 'Polygon') {
                            feature.geometry.coordinates[0].forEach(function(coord) {
                                bounds.extend(coord);
                            });
                        }
                    });
                    map.fitBounds(bounds, { padding: 20 });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error-message').textContent = 'Failed to load GeoJSON file. Please check the console for more details.';
                });
        });
    </script>
</body>
</html>
